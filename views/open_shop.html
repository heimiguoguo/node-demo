<form id='open_shop'>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="shop_name">Shop Name</label>
        <input type="text" class="form-control" id="shop_name">
      </div>
      <div class="form-group col-md-6">
        <label for="brand">Brand</label>
        <select id="brand" class="form-control" v-model='form.brand'>
          <option v-for='item in brands' value="item">{%raw%}{{item}}{%endraw%}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="province">Province</label>
        <select id="province" class="form-control" @change='onProvinceChange'>
          <option value="湖北省" selected>湖北省</option>
          <option value='湖南省'>湖南省</option>
          <option value='浙江省'>浙江省</option>
          <option value='安徽省'>安徽省</option>
        </select>
      </div>
      <div class="form-group col-md-5">
        <label for="city">City</label>
        <select id="city" class="form-control">
          <option v-for='(item,index) in cities' value='item.city'>{%raw%}{{item.city}}{%endraw%}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

<script>
  new Vue({
    el:'#open_shop',
    data:{
      form:{
        brand:'',

      },
      brands:['Lamborghini','Benz','BMW','Audi'],
      provinces:[
        {
          province:'湖北省',
          cities:[
            {
              city:'武汉市',
            },
            {
              city:'黄冈市',
            },
            {
              city:'咸宁市',
            },
            {
              city:'随州市',
            },
          ]
        },
        {
          province:'湖南省',
          cities:[
            {
              city:'长沙市',
            },
            {
              city:'衡阳市',
            },
            {
              city:'郴州市',
            },
            {
              city:'湘潭市',
            },
          ]
        },
      ],
      cities:[]
    },
    methods:{
      onProvinceChange:function(e){
        this.cities = this.provinces.find(item=>item.province===e.target.value).cities
        console.log(this.cities)
      }
    }
  })
</script>
