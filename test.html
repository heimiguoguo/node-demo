<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            border: 2px solid #ccc;
            margin: 10px;
        }
    </style>
    <script>
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drop(ev) {
            ev.preventDefault();
            let id = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(id))
        }
    </script>
</head>

<body>
    <div id="container" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img src="./范冰冰.jpg" alt="" ondragstart="drag(event)" id="img">
    </div>
    <div id="container2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</body>

</html>
